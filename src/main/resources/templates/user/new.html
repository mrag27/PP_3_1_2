<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html">
    <title></title>
</head>

<body>
<h2>User</h2>
<br>
<form th:action="@{/save}" th:object="${user}" th:method="post">
    <label>Name:</label>
    <input th:field="*{name}" type="text" id="name">
    <br><br>
    <label>Surname:</label>
    <input th:field="*{surname}" type="text" id="surname"/>
    <br><br>
    <input type="submit" value="OK">
</form>
</body>
</html>
